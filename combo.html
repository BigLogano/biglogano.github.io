<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #todo-container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        #sortable {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: grab;
        }

        .task-item.selected {
            background-color: #f9f9f9;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        #task-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #add-task-button, #delete-tasks-button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-task-button {
            margin-right: 10px;
        }

        #delete-tasks-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2>Draggable To-Do List</h2>
        <ul id="sortable"></ul>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-task-button">Add Task</button>
        <button id="delete-tasks-button">Delete Selected Tasks</button>
    </div>

    <script>
        <script src="combo.js></script>
    </script>
</body>
</html>
